<!DOCTYPE html>
<html lang="en"> <!-- Dentro de <html>: xmlns:th="http://www.thymeleaf.org" -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/header.css">
    <link rel="stylesheet" href="../../../css/trabajadores/gestion.css">
    <link rel="icon" type="image/x-icon" href="images/imagenFavicon.png">

    <title>Gestión de Productos</title>

</head>

<body>

    <header>
        <nav>
            <div>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <img src="../../../images/header/cerrar.png" alt="Img menu">
                </ul>
            </div>
            <img src="../../../images/header/menu.png" alt="Img menu">
        </nav>

        <p><b>Frutti di Vestiti</b></p>

        <nav>
            <div>
                <div id="btnLogin">
                    <img src="../../../images/header/user.png" alt="Imagen login">
                </div>

                <div id="favoritos">
                    <img src="../../../images/header/guardados.png" alt="Imagen guardados">
                </div>

                <div id="carrito">
                    <img src="../../../images/header/carrito.png" alt="Imagen carrito">
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------NO CAMBIAR - ARRIBA------------------------------ -->

    <main>
        <h2 th:if="${listaProductosDTO.isEmpty()}">No hay Productos</h2> <!-- Dentro de <h2>: ''  -->

        <div th:if="${!listaProductosDTO.isEmpty()}"> <!-- Dentro de <div>: 'th:if="${!listaProductosDTO.isEmpty()}"'  -->
            <h2>Gestión de Productos</h2>

            <div>
                <select name="opcionesProductos">
                    <option value="" selected hidden disabled>Atributos del producto</option>
                    <!-- Seria poner la busqueda por campos del producto-->
                    <option value="id">Id</option>
                    <option value="numeroProducto">Número de Productod</option>
                    <option value="nombre">Nombre</option>
                </select>

                <input type="text" placeholder="Buscar..." />

                <button>Buscar</button>
            </div>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nº Producto</th>
                    <th>Nombre</th>
                    <!-- <th>Categoria</th> -->
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each = "pDTO : ${listaProductosDTO}">
                    <td th:text="${pDTO.id}"></td>
                    <td th:text="${pDTO.numeroProducto}"></td>
                    <td th:text="${pDTO.nombre}"></td>
                    <!-- <td th:text="${pDTO.categoria.nombre}"></td> -->
                    <td th:text="${pDTO.stock}"></td>
                    <td th:text="${pDTO.precio}"></td>
                    <td>
                        <a><img alt="lapiz" src="../../../images/trabajadores/edit.png" width="20px"></a>
                        <!-- Dentro de <a>: 'th:href = "@{/tiendaRopa/clientes/editar/{idCliente} (idCliente=${clienteDTO.id})}"'  -->
                    </td>
                    <td>
                        <a><img alt="papelera" src="../../../images/trabajadores/delete.png" width="20px"></a>
                        <!-- Dentro de <a>: 'th:href = "@{/tiendaRopa/clientes/eliminar/{idCliente} (idCliente=${clienteDTO.id})}"'  -->
                    </td>
                </tr>
            </table>
        </div>

        <!--Enlaces para volver atrás-->
        <div>
            <a th:href="@{/}">Volver al inicio</a>
            <a th:href="@{/tiendaRopa/productos/add}">Alta producto</a>
        </div>

    </main>

    <!-- --------------------------NO CAMBIAR - ABAJO------------------------------- -->
    <hr>

    <footer>
        <p>2ºDAW</p>
    </footer>

    <script src="../../../js/jquery/jquery-3.6.3.min.js"></script>
    <script src="../../../js/scriptHeader.js"></script>
</body>

</html>
