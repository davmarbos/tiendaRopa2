<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/trabajadores/productosForm.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="icon" type="image/x-icon" href="images/imagenFavicon.png">

    <title>Gestión Productos</title>

</head>

<body>

    <header>
        <nav>
            <div>
                <ul>
                    <li><a th:href="@{/trabajadores}">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <img th:src="@{/images/header/cerrar.png}" alt="Img menu" />
                </ul>
            </div>
            <img th:src="@{/images/header/menu.png}" alt="Img menu" />
        </nav>

        <p><b>Frutti di Vestiti</b></p>

        <nav>
            <div>
                <div id="btnLogin">
                    <img th:src="@{/images/header/user.png}" alt="Imagen login">
                </div>

                <div id="favoritos">
                    <img th:src="@{/images/header/guardados.png}" alt="Imagen guardados">
                </div>

                <div id="carrito">
                    <img th:src="@{/images/header/carrito.png}" alt="Imagen carrito">
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------NO CAMBIAR - ARRIBA------------------------------ -->

    <main>
        <div id="contenido">
            <h2 th:text="${mod} ? 'Modificar Producto' : 'Añadir Producto'"></h2>
        </div>

        <form th:action = "@{/trabajadores/productos/save}"
        		th:object = "${productoDTO}"
        		method = "POST">
            <h3>Datos del Trabajador</h3>

            <div>
                <div id="cont1">
                    <p>Id</p>
                    <input th:field="*{id}" type="text" readonly/>
                </div>
                
                <div id="cont2">
                    <p>Numero de Producto</p>
                    <input th:field="*{numeroProducto}" type="text"/>
               		<p id="errNumProducto" class="err" th:if="${#fields.hasErrors('numeroProducto')}" th:errors="*{numeroProducto}"></p>
                </div>
                
                <div id="cont3">
                    <p>Nombre</p>
                    <input th:field="*{nombre}" type="text" name="nombre" id="nombre"/>
                    <p id="errNombre" class="err" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
                </div>
                
                <div id="cont4">
                    <p>Talla</p>
                    <input th:field="*{talla}" type="text" name="talla"/>
                    <p id="errTalla" class="err"></p>
                </div>
                
                <div id="cont5">
                    <p>Stock</p>
                    <input th:field="*{stock}" type="text" name="stock"/>
                    <p id="errStock" class="err"></p>
                </div>

                <div id="cont6">
                    <p>Color</p>
                    <input th:field="*{color}" type="color" name="color"/>
                    <p id="errColor" class="err"></p>
                </div>
                
                <div id="cont7">
                    <p>Precio</p>
                    <input th:field="*{precio}" type="number" name="precio"/>
                    <p id="errPrecio" class="err"></p>
                </div>

                <div id="cont8">
                    <p>Categoria</p>
                    <input th:field="*{categoria.nombre}" type="text" name="categoria" readonly/>
                    <input th:field="*{categoria.id}" type="text" name="categoria" hidden/>
                    <p id="errCategoria" class="err"></p>
                </div>
                
                <div id="cont9">
                    <p>Descripcion</p>
                    <input th:field="*{descripcion}" type="text" name="descripcion"/>
                    <p id="errDescripcion" class="err"></p>
                </div>
                
                <div id="cont10">
                    <p>Imagenes</p>
                    <div class="contenedor_imagenes">
                    	<div class="imagen" th:each="imagen : *{listaImagenesDTO}">
                    		<input type="file" name="imagen" hidden/>
                    		<img alt="Imagen" th:src="@{'/images/productos/' + ${imagen.url}}" />
                    	</div>
                    </div>
                </div>
            </div>

            <!--Enlaces para volver atrás-->
            <div>
                <a th:href="@{/trabajadores/productos}">Volver a Productos</a>
                <button th:if="${mod}">Modificar</button>
                <button th:unless="${mod}">Añadir</button>
            </div>
        </form>
    </main>

    <!-- --------------------------NO CAMBIAR - ABAJO------------------------------- -->
    <footer>
        <img alt="logo" th:src="@{/images/footer/tiendaRopaLogo.png}">

        <div>
            <h3>Contáctanos</h3>
            <p>Tlf +34 666666666</p>
            <p>correo@sitioweb.com</p>
            <article>
                <a href=""><img th:src="@{/images/footer/insta.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/facebooklogo.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/twitterlogo.png}" alt="logo insta" width="25px"></a>
            </article>

        </div>


        <div>
            <h3>Política</h3>
            <p>Política de privacidad</p>
            <p>Métodos de Pago</p>
            <article>
                <a href=""><img th:src="@{/images/footer/pay pal.webp}" alt="logo paypal" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/master card.png}" alt="logo mastercard" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/VISA.jpg}" alt="logo visa" width="55px"></a>
            </article>
        </div>

    </footer>

	<script th:src="@{/js/jquery/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/scriptHeader.js}"></script>
</body>

</html>
