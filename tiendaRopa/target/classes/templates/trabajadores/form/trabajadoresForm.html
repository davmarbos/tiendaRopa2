<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/trabajadores/trabajadoresForm.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="icon" type="image/x-icon" href="images/imagenFavicon.png">

    <title>Gestión Trabajadores</title>

</head>

<body>

    <header>
        <nav>
            <div>
                <ul>
                    <li><a th:href="@{/trabajadores}">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <img th:src="@{/images/header/cerrar.png}" alt="Img menu" />
                </ul>
            </div>
            <img th:src="@{/images/header/menu.png}" alt="Img menu" />
        </nav>

        <p><b>Frutti di Vestiti</b></p>

        <nav>
            <div>
                <div id="btnLogin">
                    <img th:src="@{/images/header/user.png}" alt="Imagen login">
                </div>

                <div id="favoritos">
                    <img th:src="@{/images/header/guardados.png}" alt="Imagen guardados">
                </div>

                <div id="carrito">
                    <img th:src="@{/images/header/carrito.png}" alt="Imagen carrito">
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------NO CAMBIAR - ARRIBA------------------------------ -->

    <main>
        <div id="contenido">
            <h2 th:text="${mod} ? 'Modificar Trabajador' : 'Añadir Trabajador'"></h2>
        </div>

        <form th:action = "@{/trabajadores/trabajadores/save}"
        		th:object = "${usuarioDTO}"
        		method = "POST">
            <h3>Datos del Trabajador</h3>

            <div>
                <div id="cont1">
                    <p>Id</p>
                    <input th:field="*{id}" type="text" readonly/>
                </div>
                
                <div id="cont2">
                    <p>Tipo</p>
                    <input th:if="*{esAdministrador == 1}" th:value="Administrador" type="text" readonly/>
                    <input th:unless="*{esAdministrador == 1}" th:value="Trabajador" type="text" readonly/>
                </div>
                
                <div id="cont3">
                    <p>Correo</p>
                    <input th:field="*{correo}" type="email" name="correo"/>
                    <p id="errCorreo" class="err"></p>
                </div>
                
                <div id="cont4">
                    <p>Nif</p>
                    <input th:field="*{nif}" type="text" name="nif"/>
                    <p id="errNif" class="err"></p>
                </div>
                
                <div id="cont5">
                    <p>Nombre</p>
                    <input th:field="*{nombre}" type="text" name="nombre"/>
                    <p id="errNombre" class="err"></p>
                </div>

                <div id="cont6">
                    <p>Primer apellido</p>
                    <input th:field="*{apellido1}" type="text" name="apellido1"/>
                    <p id="errApellido" class="err"></p>
                </div>
                
                <div id="cont7">
                    <p>Segundo apellido</p>
                    <input th:field="*{apellido2}" type="text" name="apellido2"/>
                    <p id="errApellido" class="err"></p>
                </div>

                <div id="cont8">
                    <p>Fecha de Nacimiento</p>
                    <input th:field="*{fechaNacimiento}" type="date" name="fecha"/>
                    <p id="errFecha" class="err"></p>
                </div>
                
                <input th:field="*{cp}"type="number" name="cp" hidden/>
                <input th:field="*{direccion}" type="text" hidden/>
                <input th:field="*{poblacion}" type="text" hidden/>
                <input th:field="*{password}" type="password" hidden/>
                <input th:field="*{esCliente}" type="text" hidden/>
                <input th:field="*{esTrabajador}" type="text" hidden/>
                <input th:field="*{esAdministrador}" type="text" hidden/>
            </div>

            <!--Enlaces para volver atrás-->
            <div>
                <a th:href="@{/trabajadores/trabajadores}">Volver a Trabajadores</a>
                <button th:if="${mod}">Modificar</button>
                <button th:unless="${mod}">Añadir</button>
            </div>
        </form>
    </main>

    <!-- --------------------------NO CAMBIAR - ABAJO------------------------------- -->
    <footer>
        <img alt="logo" th:src="@{/images/footer/tiendaRopaLogo.png}">

        <div>
            <h3>Contáctanos</h3>
            <p>Tlf +34 666666666</p>
            <p>correo@sitioweb.com</p>
            <article>
                <a href=""><img th:src="@{/images/footer/insta.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/facebooklogo.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/twitterlogo.png}" alt="logo insta" width="25px"></a>
            </article>

        </div>


        <div>
            <h3>Política</h3>
            <p>Política de privacidad</p>
            <p>Métodos de Pago</p>
            <article>
                <a href=""><img th:src="@{/images/footer/pay pal.webp}" alt="logo paypal" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/master card.png}" alt="logo mastercard" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/VISA.jpg}" alt="logo visa" width="55px"></a>
            </article>
        </div>

    </footer>

	<script th:src="@{/js/jquery/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/scriptHeader.js}"></script>
</body>

</html>
