<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/trabajadores/gestion.css}">
    <link rel="icon" type="image/x-icon" href="images/imagenFavicon.png">

    <title>Gestión de Productos</title>

</head>

<body>

    <header>
        <nav>
            <div>
                <ul>
                    <li><a th:href="@{/trabajadores}">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mis Pedidos</a></li>
                    <img th:src="@{/images/header/cerrar.png}" alt="Img menu" />
                </ul>
            </div>
            <img th:src="@{/images/header/menu.png}" alt="Img menu" />
        </nav>

        <p><b>Frutti di Vestiti</b></p>

        <nav>
            <div>
                <div id="btnLogin">
                    <img th:src="@{/images/header/user.png}" alt="Imagen login">
                </div>

                <div id="favoritos">
                    <img th:src="@{/images/header/guardados.png}" alt="Imagen guardados">
                </div>

                <div id="carrito">
                    <img th:src="@{/images/header/carrito.png}" alt="Imagen carrito">
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------NO CAMBIAR - ARRIBA------------------------------ -->

    <main>
        <h2 th:if="${listaProductosDTO.isEmpty()}">No hay Productos</h2>

        <div th:if="${!listaProductosDTO.isEmpty()}">
            <h2>Gestión de Productos</h2>

            <form>
                <select name="opcionesProductos">
                    <option value="" selected hidden disabled>Atributos del producto</option>
                    <!-- Seria poner la busqueda por campos del producto-->
                    <option value="id">Id</option>
                    <option value="numeroProducto">Número de Productod</option>
                    <option value="nombre">Nombre</option>
                </select>

                <input type="text" placeholder="Buscar..." />

                <button>Buscar</button>
            </form>
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nº Producto</th>
                    <th>Nombre</th>
                    <!-- <th>Categoria</th> -->
                    <th>Stock</th>
                    <th>Precio</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each = "pDTO : ${listaProductosDTO}">
                    <td th:text="${pDTO.id}"></td>
                    <td th:text="${pDTO.numeroProducto}"></td>
                    <td th:text="${pDTO.nombre}"></td>
                    <!-- <td th:text="${pDTO.categoria.nombre}"></td> -->
                    <td th:text="${pDTO.stock}"></td>
                    <td th:text="${pDTO.precio}"></td>
                    <td>
                        <a th:href = "@{/trabajadores/productos/update/{idProducto} (idProducto=${pDTO.id})}">
                        	<img alt="lapiz" th:src="@{/images/trabajadores/edit.png}" width="20px"></a>
                    </td>
                    <td>
                        <a th:href = "@{/trabajadores/productos/delete/{idProducto} (idProducto=${pDTO.id})}">
                        	<img alt="papelera" th:src="@{/images/trabajadores/delete.png}" width="20px"></a>
                    </td>
                </tr>
            </table>
        </div>

        <!--Enlaces para volver atrás-->
        <div>
            <a th:href="@{/trabajadores}">Volver al inicio</a>
            <a th:href="@{/trabajadores/productos/add}">Alta producto</a>
        </div>

    </main>

    <!-- --------------------------NO CAMBIAR - ABAJO------------------------------- -->
    <footer>
        <img alt="logo" th:src="@{/images/footer/tiendaRopaLogo.png}">

        <div>
            <h3>Contáctanos</h3>
            <p>Tlf +34 666666666</p>
            <p>correo@sitioweb.com</p>
            <article>
                <a href=""><img th:src="@{/images/footer/insta.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/facebooklogo.png}" alt="logo insta" width="20px"></a>
                <a href=""><img th:src="@{/images/footer/twitterlogo.png}" alt="logo insta" width="25px"></a>
            </article>

        </div>


        <div>
            <h3>Política</h3>
            <p>Política de privacidad</p>
            <p>Métodos de Pago</p>
            <article>
                <a href=""><img th:src="@{/images/footer/pay pal.webp}" alt="logo paypal" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/master card.png}" alt="logo mastercard" width="50px"></a>
                <a href=""><img th:src="@{/images/footer/VISA.jpg}" alt="logo visa" width="55px"></a>
            </article>
        </div>

    </footer>

	<script th:src="@{/js/jquery/jquery-3.6.3.min.js}"></script>
    <script th:src="@{/js/scriptHeader.js}"></script>
</body>

</html>
