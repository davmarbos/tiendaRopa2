<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/header.css">
    <link rel="stylesheet" href="../../../css/trabajadores/gestion.css">
    <link rel="icon" type="image/x-icon" href="images/imagenFavicon.png">

    <title>Gestión de Pedidos</title>

</head>

<body>

    <header>
        <nav>

            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li>Productos</li>
                <li>Mis Pedidos</li>
            </ul>

            <p><b>Frutti di Vestitti</b></p>

            <div>
                <div id="btnLogin">
                    <img src="../../../images/header/user.png" alt="Imagen login">
                    <p></p>
                </div>

                <div id="favoritos">
                    <img src="../../../images/header/guardados.png" alt="Imagen guardados">
                </div>

                <div id="carrito">
                    <img src="../../../images/header/carrito.png" alt="Imagen carrito">
                </div>
            </div>
        </nav>
    </header>
    <!-- --------------------------NO CAMBIAR - ARRIBA------------------------------ -->

    <main>
        <h2 th:if="${listaPedidosDTO.isEmpty()}">No hay Pedidos</h2>

        <div th:if="${!listaPedidosDTO.isEmpty()}">
            <h2 th:text="${fromUsuarios} ? 'Gestión de Pedidos de '+${usuarioDTO.nombre} : 'Gestión de Pedidos' "></h2>

            <form>
                <select name="opcionesClientes">
                    <option value="" selected hidden disabled>Atributos del pedido</option>
                    <option value="id">Id</option>
                    <option value="numeroFactura">Numero Factura</option>
                    <option value="fechaEmision">Fecha de Emision</option>
                    <option value="usuarioDTO.nombre">Nombre del Cliente</option>
                    <option value="estado">Estado</option>
                </select>

                <input type="text" placeholder="Buscar..." />

                <button>Buscar</button>
            </form>

            <table>
                <tr>
                    <th>ID</th>
                    <th>Numero de Factura</th>
                    <th>Fecha de Emision</th>
                    <th>Nombre del cliente</th>
                    <th>Estado</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
                <tr th:each = "pedidoDTO : ${listaPedidosDTO}">
                    <td th:text=${pedidoDTO.id}>1</td>
                    <td th:text=${pedidoDTO.numeroFactura}>2313312</td>
                    <td th:text=${pedidoDTO.fechaEmision}>2023-12-14 12:23:12</td>
                    <td th:text=${pedidoDTO.usuarioDTO.nombre}>Diego</td>
                    <td th:text=${pedidoDTO.estado}>En curso</td>
                    <td>
                        <a th:href="@{/trabajadores/usuarios/{idUsuario}/pedidos/{idPedido}/update (idUsuario=${pedidoDTO.usuarioDTO.id}, idPedido=${pedidoDTO.id})}"><img alt="lapiz" src="../../../images/trabajadores/edit.png" width="20px"></a>
                    </td>
                    <td>
                        <a th:href="@{/trabajadores/usuarios/{idUsuario}/pedidos/delete/{idPedido} (idUsuario=${pedidoDTO.usuarioDTO.id}, idPedido=${pedidoDTO.id})}"><img alt="papelera" src="../../../images/trabajadores/delete.png" width="20px"></a>
                    </td>
                </tr>
            </table>
        </div>

        <!--Enlaces para volver atrás-->
        <div>
            <a th:if="${fromUsuarios}" th:href="@{/trabajadores/usuarios}">Volver a los Usuarios</a>
            <a th:href="@{/}">Volver al Inicio</a>
        </div>
    </main>

    <!-- --------------------------NO CAMBIAR - ABAJO------------------------------- -->
    <hr>

    <footer>
        <p>2ºDAW</p>
    </footer>

    <script src="js/sweetAlert/sweetalert2.all.min.js"></script>
</body>

</html>
